<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>蜡笔小新</title>
    <link rel="stylesheet" type="text/css" href="lbxx.css">
</head>

<body>
    <div class="lbxx">
        <div class="head">
            <div class="hair"></div>
            <!-- 额头 -->
            <div class="forehead"></div>
            <div class="face"></div>
            <div class="ear"></div>
            <!-- 眉毛 -->
            <div class="eyebrow"></div>
            <!-- 眼皮 -->
            <div class="eyelash"></div>
            <div class="eye">
                <div class="left-eye"></div>
                <div class="right-eye"></div>
                <div class="inner-eye"></div>
            </div>
            <div class="mouth"></div>
        </div>
        <div class="body">
            <div class="arm">
                <div class="left-arm">
                    <div class="left-wrist"></div>
                    <div class="left-hand">
                        <div class="left-finger"></div>
                    </div>
                </div>
                <div class="right-arm">
                    <div class="right-wrist"></div>
                    <div class="right-hand">
                        <div class="right-finger"></div>
                    </div>
                </div>
            </div>
            <!-- 腋下 -->
            <div class="armpit"></div>
            <div class="clothes">
            </div>
        </div>
        <div class="under">
            <div class="shorts"></div>
            <!-- 裤腰 -->
            <div class="crotch"></div>
            <div class="left-leg">
                <div class="left-socks"></div>
            </div>
            <div class="right-leg">
                <div class="right-socks"></div>
            </div>
            <div class="left-shoes"></div>
            <div class="right-shoes"></div>
        </div>
</body>

</html>
